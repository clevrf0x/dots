###################
### DEFINITIONS ###
###################
$mainMod = SUPER
$terminal = alacritty
$fileManager = nautilus
# $browser = firefox
$browser = google-chrome-stable
$menu = rofi -show drun

########################
### WALLPAPER CONFIG ###
########################
$w1 = hyprctl hyprpaper wallpaper "eDP-1,/home/clevrf0x/.config/hypr/gruvbox/city.png"
$w2 = hyprctl hyprpaper wallpaper "eDP-1,/home/clevrf0x/.config/hypr/gruvbox/8.png"
$w3 = hyprctl hyprpaper wallpaper "eDP-1,/home/clevrf0x/.config/hypr/gruvbox/gruvbox15.png"
$w4 = hyprctl hyprpaper wallpaper "eDP-1,/home/clevrf0x/.config/hypr/gruvbox/sushi-streets.jpg"
$w5 = hyprctl hyprpaper wallpaper "eDP-1,/home/clevrf0x/.config/hypr/gruvbox/solar-system.jpg"
$w6 = hyprctl hyprpaper wallpaper "eDP-1,/home/clevrf0x/.config/hypr/gruvbox/wallpaper.png"
$w7 = hyprctl hyprpaper wallpaper "eDP-1,/home/clevrf0x/.config/hypr/gruvbox/1.jpg"
$w8 = hyprctl hyprpaper wallpaper "eDP-1,/home/clevrf0x/.config/hypr/gruvbox/dalek.jpg"
$w9 = hyprctl hyprpaper wallpaper "eDP-1,/home/clevrf0x/.config/hypr/gruvbox/gnu.jpg"
$w0 = hyprctl hyprpaper wallpaper "eDP-1,/home/clevrf0x/.config/hypr/gruvbox/future-town.jpg"

#######################
### APP KEYBINDINGS ###
#######################
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, W, exec, $browser
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, E, exec, code
bindr = SUPER, SUPER_L, exec, pkill rofi || $menu
bind = $mainMod, A, exec, rofi -modi "clipboard:greenclip print" -show clipboard -run-command 'wl-copy'
bind = $mainMod, N, exec, dunstctl history-pop
bind = $mainMod SHIFT, N, exec, dunstctl close-all
bind = $mainMod SHIFT, PERIOD, exec, killall spotify; spotify-launcher

#########################
### SYSTEM KEYBINDINGS ###
#########################
bind = $mainMod, Q, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, X, exec, wlogout -b 5
bind = $mainMod SHIFT, X, exit,

#############################
### NAVIGATION KEYBINDINGS ###
#############################
# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move window
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Resize window
binde = $mainMod CTRL, H, resizeactive, -25 0
binde = $mainMod CTRL, J, resizeactive, 0 25
binde = $mainMod CTRL, K, resizeactive, 0 -25
binde = $mainMod CTRL, L, resizeactive, 25 0

#############################
### WORKSPACE KEYBINDINGS ###
#############################
# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 1, exec, $w1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 2, exec, $w2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 3, exec, $w3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 4, exec, $w4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 5, exec, $w5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 6, exec, $w6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 7, exec, $w7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 8, exec, $w8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 9, exec, $w9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, 0, exec, $w0

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move silently to workspace
bind = $mainMod CONTROL, 1, movetoworkspacesilent, 1
bind = $mainMod CONTROL, 2, movetoworkspacesilent, 2
bind = $mainMod CONTROL, 3, movetoworkspacesilent, 3
bind = $mainMod CONTROL, 4, movetoworkspacesilent, 4
bind = $mainMod CONTROL, 5, movetoworkspacesilent, 5
bind = $mainMod CONTROL, 6, movetoworkspacesilent, 6
bind = $mainMod CONTROL, 7, movetoworkspacesilent, 7
bind = $mainMod CONTROL, 8, movetoworkspacesilent, 8
bind = $mainMod CONTROL, 9, movetoworkspacesilent, 9
bind = $mainMod CONTROL, 0, movetoworkspacesilent, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#########################
### WINDOW MANAGEMENT ###
#########################
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod CONTROL, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = SUPER, Tab, cyclenext,
bind = SUPER, Tab, bringactivetotop,

#####################
### MEDIA CONTROL ###
#####################
# Volume
binde=, XF86AudioRaiseVolume, exec, /home/clevrf0x/.config/hypr/scripts/volume up
bindl=, XF86AudioLowerVolume, exec, /home/clevrf0x/.config/hypr/scripts/volume down
bindl=, XF86AudioMute, exec, /home/clevrf0x/.config/hypr/scripts/volume toggle_mute

# Brightness
bindl=, XF86MonBrightnessUp, exec, brightnessctl s 10%+ 
bindl=, XF86MonBrightnessDown, exec, brightnessctl s 10%- 

#######################
### LID CLOSE/OPEN ####
#######################
# Suspend on lid close
bindl=,switch:on:Lid Switch,exec,systemctl suspend

# Resume and re-enable monitor on lid open
bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1,1920x1080,0x0,1"

#################
### SCREENSHOT ###
#################
bind = , PRINT, exec, grimshot --notify copy area
bind = $mainMod SHIFT, PRINT, exec, grimshot --notify copy area && grimshot --notify save area
bind = $mainMod CONTROL, PRINT, exec, grimshot --notify save screen
