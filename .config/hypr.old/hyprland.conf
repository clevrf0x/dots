###################
### KEYBINDINGS ###
###################
source = ~/.config/hypr/keybinds.conf

####################
### WINDOW RULES ###
####################
source = ~/.config/hypr/windowrules.conf

#################
### AUTOSTART ###
#################
source = ~/.config/hypr/autostart.conf

################
### MONITORS ###
################
# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,1
monitor=eDP-1,1920x1080,0x0,1

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Capitaine Cursors (Gruvbox) - White
env = QT_QPA_PLATFORMTHEME,qt6ct
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = NVD_BACKEND,direct
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

cursor {
    no_hardware_cursors = true
}


#####################
### LOOK AND FEEL ###
#####################
general { 
    gaps_in = 1
    gaps_out = 2
    border_size = 1
    col.active_border = rgba(928374ff)
    col.inactive_border = rgba(92837400)
    no_border_on_floating = false

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 2

    dim_inactive = true
    dim_strength = 0.04

    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 5
        passes = 2
        popups = true
        special = true
        new_optimizations = true
        ignore_opacity = true
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    first_launch_animation = false

    bezier = drag, 0.2, 1, 0.2, 1
    bezier = pop, 0.1, 0.8, 0.2, 1
    bezier = liner, 1, 1, 1, 1
    
    animation = windows, 1, 6, drag, slide
    animation = windowsIn, 1, 6, drag, slide
    animation = windowsOut, 1, 10, pop, popin 75%
    animation = windowsMove, 1, 6, drag, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 5, drag 
    animation = workspaces, 1, 7, drag, slidefade 40%
    animation = specialWorkspace, 1, 7, drag, slidefadevert 80%
}

dwindle {
    pseudotile = true
    preserve_split = true # you probably want this
    special_scale_factor = 0.92
    force_split = 2
}

master {
    # new_is_master = false
    new_on_top = false
    orientation = right
    mfact = 0.55
    inherit_fullscreen = true
    allow_small_split = true
    always_center_master = true
    special_scale_factor = 0.92
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
     focus_on_activate = false
    animate_manual_resizes = true
    enable_swallow = true
    swallow_regex = ^(Alacritty|kitty|footclient)$
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    allow_session_lock_restore = true
    new_window_takes_over_fullscreen = 2
}


#############
### INPUT ###
#############
# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    numlock_by_default = true

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

##############################
### WINDOWS AND WORKSPACES ###
##############################
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
